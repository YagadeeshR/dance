<!DOCTYPE html>
<html lang="en">
  <head><h1>DANCING ROBOT</h1>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dancing robot.css" />
    <title>Robodance</title>
  </head>
  <body>
    <style>
       body {
            background:url("d.jpg");
          background-repeat: no-repeat;
          background-size: 100%;
        }
    </style>
    <div class="container">
      <div class="robot">
        <div class="head">
          <div class="eyes">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
          </div>
        </div>
        <div class="body">
          <div class="left-arm"></div>
          <div class="torso"></div>
          <div class="right-arm"></div>
        </div>
        <div class="legs">
          <div class="left-leg"></div>
          <div class="right-leg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
